<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrintuXerox - Download Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>PrintuXerox</h1>
            <p class="subtitle">Enter your code to download the document</p>
            
            <div class="input-group">
                <input type="text" id="code-input" placeholder="e.g. 123456" maxlength="20">
                <label for="code-input">Document Code</label>
            </div>

            <button id="download-btn" onclick="downloadFile()">
                <span class="btn-text">Download Now</span>
                <div class="loader" id="btn-loader"></div>
            </button>

            <div id="message" class="message"></div>
        </div>
        
        <div class="footer">
            &copy; 2026 PrintuXerox. Fast & Secure.
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
